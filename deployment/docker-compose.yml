version: '3.8'

services:
  # Main application
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - PAYFAST_MERCHANT_ID=${PAYFAST_MERCHANT_ID}
      - PAYFAST_MERCHANT_KEY=${PAYFAST_MERCHANT_KEY}
    depends_on:
      - db
    volumes:
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - intellicourse-network

  # Database
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    restart: unless-stopped
    networks:
      - intellicourse-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - intellicourse-network

  # Nginx for reverse proxy and static files
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../frontend:/usr/share/nginx/html/frontend
      - ../dashboard:/usr/share/nginx/html/dashboard
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - intellicourse-network

  # AI Agents
  ai-agents:
    build:
      context: ../ai-agents
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://app:3000/api
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - app
      - db
    volumes:
      - ../ai-agents/logs:/app/logs
      - ../ai-agents/reports:/app/reports
    restart: unless-stopped
    networks:
      - intellicourse-network

  # Monitoring and logging
  monitoring:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - intellicourse-network

volumes:
  db_data:
  redis_data:
  grafana_data:

networks:
  intellicourse-network:
    driver: bridge
